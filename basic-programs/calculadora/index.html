<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
    <div class="calculadora">
        <input id="pantalla" type="text" placeholder="0" readonly>

        <button id="C">C</button>
        <button id="borrar">‚Üê</button>
        <button id="dividir">/</button>
        

        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="multiplicar">x</button>

        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="restar">-</button>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="sumar">+</button>

        <button id="signo">+/-</button>
        <button id="0">0</button>
        <button id="decimal">.</button>
        <button id="igual">=</button>
    </div>
    <script src="modelo.js"></script>
    <script src="vista.js"></script>
    <script src="controlador.js"></script>
</body>

</body>
</html>
